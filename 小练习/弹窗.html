<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #winBox {
            position: fixed;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, .5);
        }

        #winBox .box {
            position: fixed;
            top: 30%;
            left: 40%;
            width: 300px;
            height: 200px;
            background-color: #fff;
        }

        #winBox .box > button {
            float: right;
        }

    </style>
</head>
<body>
<div id="app">
    <button @click="isShow=true">弹窗</button>
    <win v-show="isShow" @hide="hide"></win>
</div>

<template id="win">
    <div id="winBox">
        <div class="box">
            <button @click="hide">关闭弹窗</button>
        </div>
    </div>
</template>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    let win = {
        template: `#win`,
        methods: {
            hide() {
                //发送事件给父组件关闭弹窗
                this.$emit('hide')
            }
        }
    };

    let vm = new Vue({
        el: "#app",
        data: {
            isShow: false
        },
        methods: {
            hide() {
                this.isShow = false;
            }
        },
        components: {
            win
        }
    });
</script>
</body>
</html>
